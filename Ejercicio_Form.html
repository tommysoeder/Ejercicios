<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Forms</title>
    </head>
    <body>
       <header>
        <h1>Registration Form</h1>
       </header>
       <form>
        <label for="correo">Ingrese su E-Mail</label>
        <br>
        <input type="email" name="correo">
        <br>
        <label for="contraseña">Elija una contraseña</labbel>
        <br>
        <input type="password" name="contraseña">
        <br>
        <label for="nombre">Nombre</label>
        <br>
        <input type="text" name="nombre">
        <br>
        <label for="fecha">Fecha de Nacimiento</label>
        <br>
        <input type="date" name="fecha">
        <br>
        <label for="telefono">Número de Teléfono</label>
        <br>
        <input type="number" name="telefono">
        <br>
        <label for="plan">Elija un plan</label>
        <br>
        <select name="plan" id="plan">
            <option>Mensual - 15$</option>
            <option>6 Meses - 80$</option>
            <option>Anual - 150$</option>
        </select>
        <label for="pro">Plan PRO</label>
            <input type="checkbox" name="pro">
        <br>
        <label for="tarjeta">Número de Tarjeta de Crédito</label>
        <br>
        <input type="number" name="tarjeta">
        <br>
        <label for="cvc">CVC</label>
        <br>
        <input type="number" name="cvc">
        <label for="expdate">Fecha de Caducidad</label>
        <br>
        <input type="date" name="expdate">
        <br>
        <label for="direccion">Dirección de Facturación</label>
        <br>
        <input type="text" name="direccion">
     </form>
    </body>
