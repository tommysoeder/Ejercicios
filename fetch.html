<!-- // Using async and await, implement the necessary code to perform an HTTP POST request.
// To create a new post, use the following URL: https://jsonplaceholder.typicode.com/posts (Method: Post).
// The body of the request must contain a post object with the following information: title and Flag Completed.
// The post data must be transmitted following the compilation of a form. -->


<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Enviar</button>
      </form>
    </div>
  </body>
</html>

<script>
    async function post(event){
        event.preventDefault();
        let input=document.getElementById("todo-title")
        let checkbox=document.getElementById("todo-completed")
        let info = await fetch("https://jsonplaceholder.typicode.com/posts",{method:"POST",body:{title:input.value, completed:checkbox.checked}}) // Poner en variable
        console.log(info)
    }
    document.querySelector("form").addEventListener("submit",post)
</script>
