<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="Grid.css">
</head>
<body>
    <div class="calculator">
        <section class="output">
            <div class="resultado">0</div>
        </section>
        <section class="buttons">
            <div class="numbers">
                <div class="boton">7</div>
                <div class="boton">8</div>
                <div class="boton">9</div>
                <div class="boton">4</div>
                <div class="boton">5</div>
                <div class="boton">6</div>
                <div class="boton">1</div>
                <div class="boton">2</div>
                <div class="boton">3</div>
                <div class="boton cero">0</div>
                <div class="boton dot">.</div>
                <div class="boton clear">AC</div>
            </div>
            <div class="operadores">
                <div class="boton">+</div>
                <div class="boton">-</div>
                <div class="boton">x</div>
                <div class="boton">/</div>
                <div class="boton equal">=</div>
            </div>
        </section>
    </div>
</body>
</html>
